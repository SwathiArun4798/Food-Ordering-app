<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Food Ordering App</title>
    <link rel="stylesheet" href="css/Food-Ordering.css" />
    <script src="js/FoodOrdering.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="title-container">
                <img src="images/food-icon.png" alt="Food Icon" width="100" height="100" />
                <h1 class="title">Food Delivering App</h1>
            </div>
            <div class="search-container">
                <input type="text" id="search" placeholder="Search Food..." onchange="filterFood()" />
            </div>
            <div class="cart-container">
                <button id="cart-link" onclick="displayCart()">Go to Cart</button>
                <img src="images/cart-icon.png" alt="Cart Icon" width="25" height="25" />
                <p id="cart-count">0</p>
            </div>
            <div class="user-container">
                <p>Swathi Arun</p>
                <img src="images/profile-icon.png" alt="Profile Icon" width="25" height="25" />
            </div>
        </div>
    </header>

    <main>
        <div class="cards-container">
            <div class="card">
                <img src="images/burger.avif" alt="Burger" width="150" height="150" />
                <h2>Burger</h2>
                <p>$ 10.00</p>
                <button onclick="addToCart('burger', '10')">Add to Cart</button>
            </div>

            <div class="card">
                <img src="images/biriyani.avif" alt="Biriyani" width="150" height="150" />
                <h2>Biriyani</h2>
                <p>$ 10.00</p>
                <button onclick="addToCart('biriyani', '10')">Add to Cart</button>
            </div>
            <div class="card">
                <img src="images/cakes.avif" alt="cakes" width="150" height="150" />
                <h2>Cakes</h2>
                <p>$ 10.00</p>
                <button onclick="addToCart('cakes', '10')">Add to Cart</button>
            </div>
            <div class="card">
                <img src="images/dosa.avif" alt="dosa" width="150" height="150" />
                <h2>Dosa</h2>
                <p>$ 10.00</p>
                <button onclick="addToCart('dosa', '10')">Add to Cart</button>
            </div>
            <div class="card">
                <img src="images/idli.avif" alt="idli" width="150" height="150" />
                <h2>Idli</h2>
                <p>$ 10.00</p>
                <button onclick="addToCart('idli', '10')">Add to Cart</button>
            </div>
            <div class="card">
                <img src="images/modak.avif" alt="modak" width="150" height="150" />
                <h2>Modak</h2>
                <p>$ 10.00</p>
                <button onclick="addToCart('modak', '10')">Add to Cart</button>
            </div>
            <div class="card">
                <img src="images/pizza.avif" alt="pizza" width="150" height="150" />
                <h2>pizza</h2>
                <p>$ 10.00</p>
                <button onclick="addToCart('pizza', '10')">Add to Cart</button>
            </div>
            <div class="card">
                <img src="images/shawarma.avif" alt="shawarma" width="150" height="150" />
                <h2>shawarma</h2>
                <p>$ 10.00</p>
                <button onclick="addToCart('shawarma', '10')">Add to Cart</button>
            </div>
            <div class="card">
                <img src="images/sweets.avif" alt="sweets" width="150" height="150" />
                <h2>sweets</h2>
                <p>$ 10.00</p>
                <button onclick="addToCart('sweet', '10')">Add to Cart</button>
            </div>
        </div>
    </main>

    <nav class="cart-sidebar-container" id="cart-sidebar">
        <h2 id="cart-title">Cart</h2>
        <div id="cart-items"></div>
        <p id="cart-total"></p>
        <div class="cart-buttons">
            <button id="checkout-button" onclick="checkout()">Checkout</button>
            <button id="close-button" onclick="closeCart()">Close</button>
        </div>
    </nav>
</body>

</html>
